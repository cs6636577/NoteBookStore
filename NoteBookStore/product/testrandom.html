<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Integer Generator</title>
</head>
<body>
    <h1>Random Integer between 1 and 10:</h1>
    <p id="randomIntegerDisplay"></p>

    <script>
        function getRandomInteger(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min; // The maximum is inclusive and the minimum is inclusive
        }

        const randomInt = getRandomInteger(1, 10);
        document.getElementById('randomIntegerDisplay').textContent = randomInt;
    </script>
</body>
</html>
